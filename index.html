<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Button</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-container">
      <div class="box">

        <h3 class="text-info">Customize your own button</h3>

        <div class="inputGrp">
          
            <div class="left">
                <label class="Label"> width (px): </label>
                <input class="inputcss" type="text" id="styleWidth" />
            </div>

            <div class="right">
                <label class="Label"> height (px): </label>
                <input class="inputcss" type="text" id="styleHeight" />
            </div>

        </div>

        <div class="inputGrp">
          
            <div class="left">
                <label class="Label"> font-size (px): </label>
                <input class="inputcss" type="text" id="styleSize" />
            </div>

            <div class="right">
                <label class="Label"> font-weight: </label>
                <input class="inputcss" type="text" id="styleWeight" />
            </div>

        </div>

        <div class="inputGrp">
          
            <div class="left">
                <label class="Label"> bg-color: </label>
                <input class="inputcss" type="text" id="styleBg" />
            </div>

            <div class="right">
                <label class="Label"> color: </label>
                <input class="inputcss" type="text" id="styleColor" />
            </div>

        </div>

        <div class="inputGrp">
          
            <div class="left">
                <label class="Label"> border-radius (px): </label>
                <input class="inputcss" type="text" id="styleBr" />
            </div>

            <div class="right">
                <label class="Label"> border-color: </label>
                <input class="inputcss" type="text" id="styleBc" />
            </div>

        </div>

        <div class="Btn-group">
            <button onclick="onSubmit()" class="btn btn-outline-primary">Submit</button>
            <button onclick="onReset()" class="btn btn-outline-danger">Reset</button>
        </div>

        <div class="custom">
            <button id="customBtn">Button</button>
        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
